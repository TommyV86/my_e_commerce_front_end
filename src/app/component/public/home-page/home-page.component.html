<div *ngIf="loading" class="loading">
    <p class="text-loading">Chargement des données...</p>
    <div class="spinner-border text-warning" role="status"></div>
</div>

<div *ngIf="!loading">

    <div class="card-container">

        <div class="card" *ngFor="let product of products">

            <img src="../../../assets/{{product._name}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{product._name}}</h5>
            <p class="card-text">{{product._price}} € / kg</p>
            <a [routerLink]="['details-product', product._name]" class="btn btn-primary">details</a>
            <button id="add-cart" class="btn btn-primary" (click)="add(product._name)">ajout au panier</button>
            </div>

        </div>

    </div>

</div>
