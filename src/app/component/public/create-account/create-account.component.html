<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <input formControlName="nom" class="form-control" type="text"  placeholder="nom ..." aria-label="name" required>
    <input formControlName="prenom" class="form-control" type="text"  placeholder="prÃ©nom ..." aria-label="lastname" required>
    <input formControlName="email" class="form-control" type="email"  placeholder="email ..." aria-label="email" required>
    <input formControlName="password" class="form-control" type="password"  placeholder="password ..." aria-label="password" required>

    <button [disabled]="form.invalid" class="btn" type="submit" >m'inscrire</button>

<!-- Toast element -->
<div #toast class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
    <div class="toast-header">
        <strong class="me-auto">{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
